{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Sms handlers{% endblock title %}</title>

    {% block css %}
    <link type="text/css" href="{% static "css/bootstrap-3.1.1.css" %}" rel="stylesheet" />
    {% endblock css %}
    {% block head_js %}{% endblock head_js %}
  </head>
  <body>
    {% block content %}{% endblock content %}
    {% block body_js %}
    <script src="{% static "js/jquery-1.11.0.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap-3.1.1.js" %}" type="text/javascript"></script>
    {% endblock body_js %}
  </body>
</html>
